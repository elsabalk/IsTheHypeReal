<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles sheets and font links-->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> <!--bootstrap-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Gudea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <!--custom stylesheet-->

    <!--little icon logo thingy-->
    <link rel="shortcut icon" type="image/jpg" href="https://is3-ssl.mzstatic.com/image/thumb/Purple118/v4/1e/48/af/1e48af5d-22f7-7381-99be-a3b519c6c0e5/source/512x512bb.jpg">

    <!--Browser title-->
    <title>Is The Hype Real?</title>
</head>

<body>

    <!--Big title and description of applet-->
    <header class="jumbotron text-center">
        <h1 id="title">Is The Hype Real?</h1>
        <div id="description">
            <h2>The Film Popularity and Success Tracker!</h2>
                <p id="credits">
                    <span>Starring</span> Youtube like profiles<span> and</span> IMDb Ratings
                </p>
        </div>
    </header>

    <!--Search Bar-->
    <section id="searchArea">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center ">
                  <h3 class="prompt">START HERE!</h3>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group" id="searchField">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                          aria-describedby="search-addon" id = "enterMovie"/>
                        <button type="button" class="btn">search</button>
                      </div> 
                </div>
            </div>
                <div id = "recentSearch"class="listStyle text-center">
                  <h2 >Recent Searches:</h2>
                 <ul id="recentSearchResults" class="prompt2"></ul>
                </div>
            </div>
        </div>
    </section>

<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery library-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script><!--latest compiled javascript for bootstrap-->
<script src="script.js"></script> <!--custom script sheet-->

</body>
</html>
