<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles sheets and font links-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> <!--bootstrap-->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Gudea&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="second.css"><!--custom stylesheets-->

    <!--little icon logo thingy-->
    <link rel="shortcut icon" type="image/jpg" href="https://is3-ssl.mzstatic.com/image/thumb/Purple118/v4/1e/48/af/1e48af5d-22f7-7381-99be-a3b519c6c0e5/source/512x512bb.jpg">

    <!--Browser title-->
    <title class="animate__animated animate__fadeinDown__delay-3s">Is The Hype Real</title>
</head>
<body>
    <!--container for grid-->

<div class="container animate__animated animate__fadeinDown__delay-3s">
    <div class="row"> <!--first row with main title and prompt-->
        <div class="col-sm-3 border column-settings" id="hype-column">
            <h1 id="title"> Is The Hype Real?</h1>    
            <p class="prompt">
                Perform another search
            </p>

            <!--Search button-->
            <div class="row">
                <div class="col-sm-12">
                    <div class="input-group" id="searchField">
                        <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                          aria-describedby="search-addon" id = "enterMovie"/>
                        <button type="button" class="btn" id="search2">search</button>
                      </div> 
                </div>
            </div>
            <!--Button linking back to main page-->
            <a class="btn " id="mainPage" href="#" role="button">Main Page</a>
          </div>

            <!--results column-->
        <div class="col-sm-9 column-settings" id="results-column">
            <h2 id="results">RESULTS</h2>    

            <div class="row">
                <div class="col-8 col-sm-6 uTube"><!--nested column 1-->
                <p id="resultDiv1">
                    <ul id = "likes"></ul>
                    <ul id = "dislikes"></ul>
                    <ul id = "rating"></ul>
                </p>    
                </div>
                <div class="col-4 col-sm-6 imdb" ><!--nested column 2-->
                <p id="resultDiv2"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jQuery library-->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script><!--latest compiled javascript for bootstrap-->
